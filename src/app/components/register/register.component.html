<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(assets/images/login-background.jpg);">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="assets/images/nvu-logo-big.png">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            რეგისტრაცია
                        </h3>
                    </div>
                    <form class="m-login__form m-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <!-- email -->
                        <div class="form-group m-form__group">
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="ელ.ფოსტა" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">ელ.ფოსტა აუცილებელია</div>
                            </div>
                        </div>
                        <!--end  email -->
                        <!-- name -->
                        <div class="form-group m-form__group">
                            <input type="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="სახელი" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">სახელი აუცილებელია</div>
                            </div>
                        </div>
                        <!-- name -->
                        <!-- password -->
                        <div class="form-group m-form__group">
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="პაროლი" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">პაროლი აუცილებელია</div>
                            </div>
                        </div>
                        <!-- end password -->
                        <div class="form-group m-login__form-action">
                            <button [disabled]="loading" class="btn-login-custom btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">რეგისტრაცია</button>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
